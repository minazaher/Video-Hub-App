<h2>Enter Password</h2>
<form #passwordForm="ngForm" (ngSubmit)="submitPassword(passwordForm)">
  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" ngModel required>
  </div>
  <button type="submit" [disabled]="!passwordForm.valid">Submit</button>
</form>
