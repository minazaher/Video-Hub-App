<div class="password-settings">
  <h2>Password Settings</h2>

  <div class="password-item">
    <div class="password-name">{{ password.name }}</div>
    <div class="password-value">{{ password.value }}</div>
    <button class="edit-button" (click)="editPassword()">Edit</button>
    <button class="delete-button" (click)="deletePassword()">Delete</button>
  </div>

  <div class="edit-password-form" *ngIf="isEditing">
    <h3>Edit Password</h3>
    <form (ngSubmit)="updatePassword()">
      <input type="text" placeholder="Name" [(ngModel)]="password.name" required>
      <input type="password" placeholder="Value" [(ngModel)]="password.value" required>
      <button type="submit">Update</button>
      <button type="button" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>
</div>
